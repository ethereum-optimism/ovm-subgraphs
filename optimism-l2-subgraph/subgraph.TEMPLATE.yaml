specVersion: 0.0.2
description: Indexes Optimism l2 token bridge withdrawals
repository: https://github.com/ethereum-optimism/ovm-subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: OVM_CrossDomainMessenger
    network: {{networkName}}
    source:
      address: "{{contracts.ovmCrossDomainMessenger.address}}"
      abi: OVM_CrossDomainMessenger
      startBlock: {{startBlock}}      
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SentMessage
      abis:
        - name: OVM_CrossDomainMessenger
          file: ../abis/OVM_CrossDomainMessenger.json
      eventHandlers:
        - event: RelayedMessage(bytes32)
          handler: handleMessageRelayed
        - event: SentMessage(bytes)
          handler: handleSentMessage
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: SynthetixBridgeToBase
    network: {{networkName}}
    source:
      address: "{{contracts.snxBridgeToBase.address}}"
      abi: SynthetixBridgeToBase
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Withdrawal
      abis:
        - name: SynthetixBridgeToBase
          file: ../abis/SynthetixBridgeToBase.json
      eventHandlers:
        - event: WithdrawalInitiated(indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/mapping.ts
